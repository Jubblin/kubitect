---
valid_os_distros:
  - ubuntu
  - debian
  - custom

valid_network_modes:
  - nat
  - bridge
  - route

valid_network_plugins:
  - flannel
  - weave
  - calico
  - cilium
  - canal
  - kube-router

valid_dns_modes:  
  - coredns
  - kubedns

#regex:
#  string: "^[a-zA-Z0-9-_]+$"

config_example_hosts: |
  
  Please see the following example:
  ---
  hosts:
    - name: localhost_example
      connection:
        type: localhost
    - name: remote_host_example
      default: true
      connection:
        type: remote
        user: k8s
        ip: 10.10.13.1
        ssh:
          port: 1234
          keyfile: "~/.ssh/id_rsa"
      resourcePoolPath: "/var/lib/libvirt/pools/"