#
# The configuration file contains default values for Terraform, 
# such as the URL of the OS distribution and the corresponding
# network interface.
#
---
default:
  user: k8s
  distro: ubuntu
  ssh:
    privateKeyPath: "../config/.ssh/id_rsa"

distros:
  - name: ubuntu
    url: "https://cloud-images.ubuntu.com/releases/focal/release-20220505/ubuntu-20.04-server-cloudimg-amd64.img"
    networkInterface: "ens3"
  - name: debian
    url: "https://cloud.debian.org/images/cloud/bullseye/20220503-998/debian-11-genericcloud-amd64-20220503-998.qcow2"
    networkInterface: "ens3"
